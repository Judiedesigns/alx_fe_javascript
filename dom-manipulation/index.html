<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes App</title>
</head>
<body>
  <h1>Quotes App</h1>

  <button id="showQuote">Show Random Quote</button>
  <p id="quoteDisplay"></p>

  <h2>Add a Quote</h2>
  <input type="text" id="newQuote" placeholder="Enter a new quote">
  <button id="addQuote">Add Quote</button>

  <h2>Export Quotes</h2>
  <button id="exportQuotes">Export Quotes</button>

  <h2>Sync Status</h2>
  <p id="syncStatus">Not synced yet.</p>

  <script src="script.js"></script>
</body>
</html>
