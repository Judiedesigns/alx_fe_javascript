<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #quoteDisplay { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    #status { margin-top: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Quote App</h1>
  <button id="newQuoteBtn">Show Random Quote</button>
  <div id="quoteDisplay">Your quote will appear here</div>

  <form id="quoteForm">
    <h3>Add a New Quote</h3>
    <input type="text" id="quoteInput" placeholder="Enter a new quote" required />
    <button type="submit">Add Quote</button>
  </form>

  <div id="status"></div>

  <script src="script.js"></script>
</body>
</html>
