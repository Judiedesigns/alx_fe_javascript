<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #notification {
      margin-top: 20px;
      color: #e63946;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator with Sync</h1>

  <div id="quoteDisplay">
    <p id="quoteText">Click "Show Quote" to get started!</p>
    <p id="quoteAuthor"></p>
  </div>

  <button onclick="showQuote()">Show Quote</button>
  <button onclick="addQuote()">Add Quote</button>
  <button onclick="syncQuotes()">Sync with Server</button>

  <p id="notification"></p>

  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
